<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Request App</title>
        <!----------------------------------------------------CSS--------------------------------------------------------------------------------->
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"> 
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-flex">
            <div class="row">
                <div class="col-2">
                    <div id="left-nav-bar">
                        <img class="center-block" id="ibm-logo" src="../assets/images/ibm_logo.png">
                    </div>
                </div>
                <div class="col-10 col-10-override">
                    <div id="request-form">
                        <form method="POST">
                            <div class="form-group">
                                <label for="fullnameinput">Full Name</label>
                                <input type="text" class="form-control" id="fullnameinput" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label for="emailaddressinput">Email address</label>
                                <input type="email" class="form-control" id="emailaddressinput" placeholder="name@ibm.com">
                            </div>
                            <div class="form-group">
                            <label for="cloudpakinput">Cloud Pak</label>
                            <select class="form-control" id="cloudpakinput">
                                <option>Cloud Pak For Applications</option>
                                <option>Cloud Pak For Data</option>
                                <option>Cloud Pak For Integration</option>
                                <option>Cloud Pak For Automation</option>
                                <option>Cloud Pak For Multicloud Management</option>
                                <option>Cloud Pak For Security</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="gaiainput">GAIA</label>
                                <input type="text" class="form-control" id="gaiainput" placeholder="GAIA">
                            </div>
                            <div class="form-group">
                                <label for="requestdescriptioninput">Opportunity Description</label>
                                <textarea class="form-control" placeholder="Opportunity Description" id="requestdescriptioninput" rows="11"></textarea>
                            </div>
                        </form>
                        <button id="submit-form-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="sumbitform()">SUBMIT</button>
                    </div> 
                </div>
            </div>
        </div>
        <!---------------------------------------------------JAVASCRIPT--------------------------------------------------------------------------------->
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    </body>
</html>
